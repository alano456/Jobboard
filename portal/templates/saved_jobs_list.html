{% extends 'base.html' %}
{% block content %}
<h2>‚≠ê Twoje zapisane oferty pracy</h2>
{% for job in jobs %}
  <div class="card mb-3">
    <div class="card-body">
      <h5>{{ job.title }}</h5>
      <p>{{ job.description|truncatewords:20 }}</p>
      <p class="text-success">{{ job.get_salary_range }} | {{ job.location }}</p>
      <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">Zobacz</a>
    </div>
  </div>
{% empty %}
  <p>Brak zapisanych ofert pracy.</p>
{% endfor %}
{% endblock %}
